version: "3.0"

stories:
#Comienzo de la conversación con presentación del chatbot
- story: comenzar la conversación
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_menu
  - checkpoint: check_menu

#Explicación de cómo funciona el chatbot seguido de selección de planta
- story: explicar
  steps:
  - checkpoint: check_menu
  - intent: affirm
  - action: utter_explain
  - action: utter_end_explain_select

#Selección de planta omitiendo la explicación de cómo funciona el chatbot
- story: omisión de la explicación
  steps:
  - checkpoint: check_menu
  - intent: deny
  - action: utter_select_plant

#Selección de una nueva planta al terminar
- story: preguntar por otra planta
  steps:
  - checkpoint: ask_about_another_or_end
  - intent: affirm
  - action: utter_select_plant

#Despedida si el usuario no desea preguntar más
- story: no preguntar por niguna planta más
  steps:
  - checkpoint: ask_about_another_or_end
  - intent: deny
  - action: utter_end_conversation
  
#Historias de explicación de cada categoría de cada planta , con la posibilidad de elegir si jugar
#al juego correspondiente a cada explicación, la gestión del juego y la posibilidad 
#la posibilidad de elegir otra planta o finalizar.
- story: elegir el alcanforero y su aspecto
